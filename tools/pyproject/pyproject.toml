[project]
name = "usd-exchange"
version = "0.0.0"  # generated from VERSION
description = "OpenUSD Exchange provides higher-level convenience functions as a companion to lower-level OpenUSD concepts"
readme = "README.md"
license = {text = "Apache-2.0"}
requires-python = ">=3.10,<3.13"

[project.urls]
Homepage = "https://docs.omniverse.nvidia.com/usd/code-docs/usd-exchange-sdk"
Documentation = "https://docs.omniverse.nvidia.com/usd/code-docs/usd-exchange-sdk"
Repository = "https://github.com/NVIDIA-Omniverse/usd-exchange"
Changelog = "https://docs.omniverse.nvidia.com/usd/code-docs/usd-exchange-sdk/latest/docs/changes.html"

[project.optional-dependencies]  # generated at build time

[tool.poetry]
authors = ["NVIDIA"]
packages = [
    { include="usdex/core" },
    { include="usdex/test" },
    { include="pxr" },
]
include = [
    { path="usd_exchange.libs", format="wheel" },
]
exclude = [
]

[tool.poetry.build]
script = "pybuild.py"
generate-setup-file = false

[build-system]
requires = ["poetry-core", "setuptools"]
build-backend = "poetry.core.masonry.api"
